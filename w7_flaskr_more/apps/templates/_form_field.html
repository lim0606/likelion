{% macro render_field(field, catch_kwargs=true) %}
    <div class="form-group {% if field.error %} has-error {% endif %}">
        <label for="{{ field.id }}">{{ field.label }}</label>
        {{ field(**kwargs) }}

        {% if field.error %}
            <div class="help-block">
                <ul>
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
{% endmacro %}
