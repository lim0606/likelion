<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>RENDER_TEMPLATE</title>
</head>
<body>
    <div>
        age : {{age}}
    </div>

    <div>
        species : {{species}}
    </div>

    <div>
        friends : 
        {% for friend in friends %}
        <ul>
            {{ friend }}
        </ul>
        {% endfor %}
    </div>
    
</body>
</html>
