<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>
        GET: 
        <form action="query" method="get">
            <input type="text" name="query_get">
            <input type="Submit" value="Submit">
        </form>

        {% if not query_get == None %}
        <p>
            {{ query_get }}    
        </p>
        
        <p>
            <a href={{results_get}}>{{results_get}}</a>
        </p>
        {% endif %}

    </div>
    <div>
        POST:
        <form action="query" method="post">
            <input type="text" name="query_post">
            <input type="Submit" value="Submit">
        </form>

        {% if not query_post == None %}
        <p>
            {{ query_post }}    
        </p>
        
        <p>
            <a href={{results_post}}>{{results_post}}</a>
        </p>
        {% endif %}

    </div>
</body>
</html>
