<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
    <!-- Bootstrap Lightbox -->
    <link rel="stylesheet" type="text/css" href="/static/css/lightbox.min.css">
    <script src="static/js/lightbox.min.js"></script>
    
    <!-- for alert!! -->
    <style type='text/css'>
    .flash {
        background-color: #FBB0B0;
        padding: 10px; 
        width: 480px;
    }
    </style>
</head>
<body>
    <form action="{{ url_for("upload") }}" enctype="multipart/form-data" method="POST">
        <input type="file" name="photo"> <br>
        <input type="submit" value="submit">
    </form> <!-- url_for function stands for url building -->


    {% if url %}

    <div class="row">

        <div class="col-sm-5 col-md-3">
            <div class="thumbnail">
                <!--<img data-src="holder.js/300x300" alt="...">-->
                <!--<img data-src="holder.js/300x300" alt="{{url}}"/>-->
                <!--<img src="{{url}}"/>-->
                <!--<img src="{{url}}" alt="{{url}}" class="example-image-link">-->
                
                <!-- Button trigger modal -->
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                    Launch demo modal
                </button>
                
                <div class="caption">
                    <h3>Thumbnail label</h3>
                    <p> Text message is here </p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button">Submit</a> 
                        <a href="#" class="btn btn-default" role="button">Delete</a>
                    </p>
                </div>
            </div>
            
        </div>
        
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    {% endif %}

    <br>
</body>
</html>
